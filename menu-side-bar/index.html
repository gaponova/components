<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Mobile specific metas ============================================ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon ============================================ -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

  <!-- font-awesome KIT ============================================ -->
  <script src="https://kit.fontawesome.com/e02af76879.js" crossorigin="anonymous"></script>
  <!-- Google Fonts ============================================ -->

  <!-- style CSS ============================================ -->
  <link rel="stylesheet" href="css/style.css">

  <!-- title ============================================ -->
  <title>Menu-side-bar</title>

</head>

<body>
  <div class="wrapper">
    <input type="checkbox" id="check">
    <label class="burger" for="check">
      <i class="burger__open fas fa-bars"></i>
      <i class="burger__close fas fa-times"></i>
    </label>
    <div class="sidebar">
      <div class="sidebar__top">
        My skills
      </div>
      <ul class="skills-list">
        <li class="skills-list__item"><a class="skills-list__link" href="#"><i class="fab fa-html5"></i>HTML</a></li>
        <li class="skills-list__item"><a class="skills-list__link" href="#"><i class="fab fa-css3-alt"></i>CSS</a></li>
        <li class="skills-list__item"><a class="skills-list__link" href="#"><i class="fab fa-js-square"></i>JS</a></li>
        <li class="skills-list__item"><a class="skills-list__link" href="#"><i class="fab fa-github-square"></i>GitHub</a></li>
        <li class="skills-list__item"><a class="skills-list__link" href="#"><i class="fas fa-laptop-code"></i>VsCode</a></li>
        <li class="skills-list__item"><a class="skills-list__link" href="#"><i class="fab fa-sass"></i>SASS</a></li>
        <li class="skills-list__item"><a class="skills-list__link" href="#"><i class="fas fa-cubes"></i>BEM</a></li>
      </ul>
    </div>
    <main class="main">
      <section class="bg"></section>
    </main>
    <footer class="footer">

    </footer>
  </div>


  <!-- script JS ============================================ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/menu-open.js"></script>
  <script src="js/top.js"></script>
</body>

</html>
